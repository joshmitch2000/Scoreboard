                  />
                </g>
              </svg>
            </button>
            <button class="decrease">
              <svg viewBox="0 0 121.86 121.86" width="50px" height="50px">
                <g>
                  <path
                    d="M7.308,68.211h107.188c4.037,0,7.309-3.272,7.309-7.31c0-4.037-3.271-7.309-7.309-7.309H7.308    C3.272,53.593,0,56.865,0,60.902C0,64.939,3.272,68.211,7.308,68.211z"
                  />
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div class="right-score">
          <h1>0</h1>
          <div class="buttons">
            <button class="increase">
              <svg viewBox="0 0 512 512" width="50px" height="50px">

                  <path
                    d="M492,236H276V20c0-11.046-8.954-20-20-20c-11.046,0-20,8.954-20,20v216H20c-11.046,0-20,8.954-20,20s8.954,20,20,20h216    v216c0,11.046,8.954,20,20,20s20-8.954,20-20V276h216c11.046,0,20-8.954,20-20C512,244.954,503.046,236,492,236z"
                  />
                </g>
              </svg>
            </button>
            <button class="decrease">
              <svg viewBox="0 0 121.86 121.86" width="50px" height="50px">
                <g>

                    d="M7.308,68.211h107.188c4.037,0,7.309-3.272,7.309-7.31c0-4.037-3.271-7.309-7.309-7.309H7.308    C3.272,53.593,0,56.865,0,60.902C0,64.939,3.272,68.211,7.308,68.211z"

          </div>
        </div>
        <div class="reset-btn-container">
          <button class="reset">Reset Scores</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
